{% extends 'base.html' %}

{% block content %}
<h1>fake Google</h1>

<form action="https://www.google.com/search", method="GET" target="_blank">
  <!-- target="_blank" 새탭에서 -->
  <label for="google_search">구글검색</label>
  <input type="text" id="google_search" name="q">
  <!-- Google에서 Query의 key값이 q -->
  <input type="submit" value="search">
</form>
<a href="{% url 'articles:index' %}">to the /index/</a>
{% endblock content %}
