{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <h1>UPDATE</h1>
  <hr>
  <form action=" {% url 'movies:update' movie.pk %} " method = "POST">
    {% csrf_token %}
    {%  bootstrap_form form %}
    <input class="btn" type="submit" value="수정">
    <input class="btn" type="reset">
  </form>
  <hr>
  <a class="btn btn-info" href=" {% url 'movies:index' %} ">BACK</a>
{% endblock content %}
